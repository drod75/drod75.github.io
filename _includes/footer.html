<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="https://drod75.github.io/assets/css/footer.css">
<footer style="display: flex; justify-content: space-evenly; margin-top: 0px;">
    <div class="social-links">
        <ul>
            {% for social in site.socials %}
            <li>
                <a href="{{ social.url }}" target="_blank" rel="noopener noreferrer">
                    {{ social.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <p style="align-content: center; margin-top: 0px;">&copy; {{ 'now' | date: "%Y" }} Your Website. All rights reserved.</p>
    <p style="align-content: right; margin-top: 0px;">Published with <a href="https://pages.github.com">GitHub Pages</a></p>
</footer>
</html>
