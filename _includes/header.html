<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="https://drod75.github.io/assets/css/header.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<header class="inner">
    {% if site.github.is_project_page %}
    <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
    {% endif %}

    <h1 id="project_title" class="center">{{ site.title | default: site.github.repository_name }}</h1>
    <nav class="footer-bar">
        <ul>
            <li><a href="https://drive.google.com/file/d/1KonBTjoFPK_--7S03210rA4weh5lgDl0/view?usp=drive_link"><i class="fa fa-file-text fa-3x" aria-hidden="true"></i></a></li>
            <li><a href="https://www.linkedin.com/in/david-rodriguez-nyc/"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a></li>
            <li><a href="https://github.com/drod75"><i class="fa fa-github-square fa-3x" aria-hidden="true"></i></a></li>
            <li><a href="mailto:dr507498@gmail.com"><i class="fa fa-envelope fa-3x" aria-hidden="true"></i></a></li>
        </ul>
    </nav>
    <h2 id="project_tagline" class="center">{{ site.description | default: site.github.project_tagline }}</h2>

    <nav class="navbar">
        <ul>
            {% for page in site.pages %}
            <a href={{ page.filename }}>{{ page.title }}</a>
            {% endfor %}
        </ul>
    </nav>
</header>
</html>
