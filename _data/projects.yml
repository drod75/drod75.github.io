- title: FOOD CHAIN
  link: https://linktr.ee/classifycrew
  image: assets/images/logo-transformed.jpeg
  description: |
    The project aims to use machine learning and computer vision techniques to analyze food images and
    identify them. By using diverse datasets, the model will learn to recognize dishes based on visual
    features. Our project aims to inform users about what it is they are eating, including potential
    nutritional value and an AI generated response on how their dish might have been prepared. We want
    users to have an easy way to figure out what their favorite foods contain, to know any allergens in the
    food and to better connect to the food around them. This tool can also tell users the calories of their
    dish, they can figure out the nutrients with only a few steps!

- title: CUNY TECH PREP HACKATHON
  link: https://ctp-hacks-2024.devpost.com/?ref_content=default&ref_feature=challenge&ref_medium=portfolio
  image: assets/images/full_width.jpg
  description: |
    CUNY provides resources to address students’ mental health, food insecurity, housing instability,
    and other basic needs in order for learning to thrive. Given that CUNY has developed ways to
    address these issues, the University wants to ensure students are aware of the availability
    and means to access these crucial resources and services. Although numerous resources exist, such as
    food pantries, counseling centers, and referral sources, many eligible students do not utilize
    them to their full potential. The primary objective of all hackers is to answer the following question:
    How can CUNY increase awareness through digital and mobile outlets and ultimately increase
    usage of essential resources to meet students’ “essential needs”?

