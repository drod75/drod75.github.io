- title: COURSERA IBM DATA ANALYST CAPSTONE
  link: https://www.coursera.org/account/accomplishments/verify/YUYM2LXP34Z3
  image: assets/images/CERTIFICATE.jpg
  description: |
    The Stack Overflow Developer Survey aims to find out more about developers, and their
    favorite tools as well as languages. The problem this survey faces is the various backgrounds
    of the people who answered the survey, as well as any common trends in the tech industry
    that are important to highlight. This can range from anything gender related, to even any
    tool problem that is being unnoticed that can be highlighted by the survey. The questions that
    are being asked are ones that range across a person's background in tech, so their favorite
    languages, databases, and which ones they want to learn. Some other questions are also what are
    a person's gender, education level, country, and of course gender.

