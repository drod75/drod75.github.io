<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen"
    href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" type="text/css" href="https://drod75.github.io/assets/css/header.css">
  <link rel="stylesheet" type="text/css" href="https://drod75.github.io/assets/css/bio.css">

  {% seo %}
  {% include head-custom.html %}
</head>

<body>
  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    {% include header.html %}
  </div>

  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">
    <div class="main-bio">
      {{ content }}
    </div>
  </div>

  { % include projects.html % }

  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      {% include footer.html %}
    </footer>
  </div>
</body>

</html>
